<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Cal 8| Ella Seaman</title>
    <link href="cal8.css" rel="stylesheet">
</head>

<body>
    <div id="container">

        <h1>Nifty Tours Contact</h1>

        <form id="contactform" name="contactform" method="post" action="https://webdevbasics.net/scripts/demo.php">

            <label for="contactname">Name</label>

            <input id="contactname" name="contactname" type="text" required>

            <label for="contactemail">Email</label>

            <input id="contactemail" name="contactemail" type="email" required>
            

            <p>What is your travel interest?</p>

            <input id="international" name="travel" type="radio" value="International">

            <label for="international">International</label>

            <input id="united-states" name="travel" type="radio" value="United States">

            <label for="united-states">United States</label>

            <input id="both" name="travel" type="radio" value="Both">

            <label for="both">Both</label>

            
            <p>How did you hear about us?</p>
            
            <input id="internet" name="internet" type="checkbox" value="Yes">
            
            <label for="internet">Internet</label>

            <input id="newspaper" name="newspaper" type="checkbox" value="Yes">
            
            <label for="newspaper">Newspaper</label>

            <input id="television" name="television" type="checkbox" value="Yes">
            
            <label for="television">Television</label>

            
            <label for="comments">Comments</label>
            
            <textarea id="comments" name="comments"></textarea>
            
            <button type="submit">Click to send!</button>

        </form>


    </div>

</body>

</html>
